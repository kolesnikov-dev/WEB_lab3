<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign up</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type = "module" src="../js/main.js"></script>
</head>

<link rel="stylesheet" href="../css/styles.css">

<body>

<label class="mdc-top-app-bar__title">Sign up</label>

<label class="mdc-text-field mdc-text-field--outlined">
  <span class="mdc-notched-outline">
    <span class="mdc-notched-outline__leading"></span>
    <span class="mdc-notched-outline__notch">
      <span class="mdc-floating-label" id="sign_in_name" >Name</span>
    </span>
    <span class="mdc-notched-outline__trailing"></span>
  </span>
    <input type="text" class="mdc-text-field__input" aria-labelledby="sign_in_name" id = "name_inp">
</label>

<label class="mdc-text-field mdc-text-field--outlined">
  <span class="mdc-notched-outline">
    <span class="mdc-notched-outline__leading"></span>
    <span class="mdc-notched-outline__notch">
      <span class="mdc-floating-label" id="sign_in_email">Email</span>
    </span>
    <span class="mdc-notched-outline__trailing"></span>
  </span>
    <input type="text" class="mdc-text-field__input" aria-labelledby="sign_in_email" id = "email_inp">
</label>

<div class="mdc-form-field">
    <div class="mdc-radio">
        <input class="mdc-radio__native-control" type="radio" id="radio-male" name="radios" checked>
        <div class="mdc-radio__background">
            <div class="mdc-radio__outer-circle"></div>
            <div class="mdc-radio__inner-circle"></div>
        </div>
        <div class="mdc-radio__ripple"></div>
    </div>
    <label for="radio-male">Male</label>

    <div class="mdc-radio">
        <input class="mdc-radio__native-control" type="radio" id="radio-female" name="radios" checked>
        <div class="mdc-radio__background">
            <div class="mdc-radio__outer-circle"></div>
            <div class="mdc-radio__inner-circle"></div>
        </div>
        <div class="mdc-radio__ripple"></div>
    </div>
    <label for="radio-female">Female</label>
</div>

<label class="mdc-text-field mdc-text-field--outlined">
  <span class="mdc-notched-outline">
    <span class="mdc-notched-outline__leading"></span>
    <span class="mdc-notched-outline__notch">
      <span class="mdc-floating-label" id="sign_in_bdate">Birthday</span>
    </span>
    <span class="mdc-notched-outline__trailing"></span>
  </span>
    <input type="text" class="mdc-text-field__input" aria-labelledby="sign_bdate" id = "bd_inp">
</label>

<label class="mdc-text-field mdc-text-field--outlined">
    <span class="mdc-notched-outline">
    <span class="mdc-notched-outline__leading"></span>
    <span class="mdc-notched-outline__notch">
    <span class="mdc-floating-label" id="my-label-id">Password</span>
        </span>
    <span class="mdc-notched-outline__trailing"></span>
        </span>
    <input class="mdc-text-field__input" type="password" aria-labelledby="my-label-id" required minlength="8"
           id="pass_inp">
</label>

<button class="mdc-button foo-button" id = "signupbutton" >
    <div class="mdc-button__ripple"></div>
    <span class="mdc-button__label">Sign up</span>
</button>

</body>
</html>
