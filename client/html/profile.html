<!DOCTYPE html>
<html lang="en">

<head>
    <title>Profile</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type = "module" src="../js/main.js"></script>
</head>

<link rel="stylesheet" href="../css/profile_styles.css">

<body id = "profile_body">

<div class="mdc-tab-bar" role="tablist">
    <div class="mdc-tab-scroller">
        <div class="mdc-tab-scroller__scroll-area">
            <div class="mdc-tab-scroller__scroll-content">
                <button class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="0" id = "poll_btn">
          <span class="mdc-tab__content">
            <span class="mdc-tab__icon material-icons" aria-hidden="true">poll</span>
          </span>
                    <span class="mdc-tab-indicator mdc-tab-indicator--active">
            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
          </span>
                    <span class="mdc-tab__ripple"></span>
                </button>
            </div>

            <div class="mdc-tab-scroller__scroll-content">
                <button class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="0" id = "profile_btn">
          <span class="mdc-tab__content">
            <span class="mdc-tab__icon material-icons" aria-hidden="true">profile</span>
          </span>
                    <span class="mdc-tab-indicator mdc-tab-indicator--active">
            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
          </span>
                    <span class="mdc-tab__ripple"></span>
                </button>
            </div>

            <div class="mdc-tab-scroller__scroll-content">
                <button class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="0" id = "about_btn">
          <span class="mdc-tab__content">
            <span class="mdc-tab__icon material-icons" aria-hidden="true">about</span>
          </span>
                    <span class="mdc-tab-indicator mdc-tab-indicator--active">
            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
          </span>
                    <span class="mdc-tab__ripple"></span>
                </button>
            </div>

            <div class="mdc-tab-scroller__scroll-content">
                <button class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="0" id="signout_btn">
          <span class="mdc-tab__content">
            <span class="mdc-tab__icon material-icons" aria-hidden="true">sign out</span>
          </span>
                    <span class="mdc-tab-indicator mdc-tab-indicator--active">
            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
          </span>
                    <span class="mdc-tab__ripple"></span>
                </button>
            </div>

        </div>
    </div>
</div>

<label class="mdc-top-app-bar__title">Your Profile</label>

<div class="mdc-data-table">
    <div class="mdc-data-table__table-container">
        <table class="mdc-data-table__table" aria-label="Dessert calories">
            <thead>
            <tr class="mdc-data-table__header-row">
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Name</th>
                <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader" scope="col">Email</th>
                <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader" scope="col">Sex</th>
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Date of birth</th>
            </tr>
            </thead>
            <tbody class="mdc-data-table__content">
            <tr class="mdc-data-table__row">
                <th class="mdc-data-table__cell" scope="row" id = "tab_name"></th>
                <td class="mdc-data-table__cell mdc-data-table__cell--numeric" id = "tab_email"></td>
                <td class="mdc-data-table__cell mdc-data-table__cell--numeric" id = "tab_sex"></td>
                <td class="mdc-data-table__cell" id = "tab_birthday"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
